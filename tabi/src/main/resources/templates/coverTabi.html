<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>TabiCoverSong</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Nanum+Pen+Script&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap');
    #video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
    }
    #video-background iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150%;
      height:150%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    #video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(5px);
      z-index: -1;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    a{
      text-decoration: none;
      color:white;
    }

    .q {
      color: inherit;
      font-size: 1.2em;
      color:white;
      font-family: "Do Hyeon", sans-serif;
      font-weight: 400;
      font-style: normal;
    }

    #scroll-container {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
      scroll-padding-top: 50vh; /* Add padding to create a slower scroll effect */
    }

    .slide {
      scroll-snap-align: start;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    img {
      width: 56%;
      max-height: 56%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      object-fit: cover;
    }

    li {
      display: inline;
      margin:100px;
      font-family: "Do Hyeon", sans-serif;
      font-weight: 400;
      font-style: normal;
      color:white;
    }

    #tatle {
      font-family: "Nanum Pen Script", cursive;
      font-weight: 400;
      font-style: normal;
      margin-left: 15px;
      color:white;
    }

    ul {
      justify-self: center;
    }
    .a {
      color: #8888e3;
    }

    #content {
      border-bottom:2px solid black;
    }
  </style>
</head>
